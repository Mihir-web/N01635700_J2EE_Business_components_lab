<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 0.9rem;
        }
        .header, .footer {
            text-align: center;
            background-color: #4CAF50;
            padding: 10px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .back-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Header Section with Logo -->
<div class="header">
    <img src="/css/logo.jpg" alt="Logo" width="50" height="50" />
    <h2>Employee Management System</h2>
</div>

<!-- Main Container -->
<div class="container">
    <h1>Update Employee</h1>
    <form th:action="@{/employees/update}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" />
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span><br>

        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" />
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span><br>

        <label>Email:</label>
        <input type="email" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span><br>

        <button type="submit">Update Employee</button>
    </form>
    <a href="/employees" class="back-link">Back to List</a>
</div>

<!-- Footer Section -->
<div class="footer">
    <p>n01618824 Jisna</p>
</div>

</body>
</html>
