<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-light bg-light shadow w-100" style="position: fixed; z-index: 1;">
    <a class="navbar-brand" href="#">
        Students List &nbsp;&nbsp;
        <a href="addStudent" class="btn btn-outline-info"><i class="fa-solid fa-plus"></i> Add Student</a>
    </a>
</nav>
<br><br><br><br>
<table class="table table-hover">
    <thead class="bg-dark text-light">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Email</th>
        <th scope="col">City</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.gender}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.city}"></td>
        <td th:text="${student.dateOfBirth}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${student.id})}" class="btn btn-primary"><i class="fa-solid fa-pencil"></i></a>
            <a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
