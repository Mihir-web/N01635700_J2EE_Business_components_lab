<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-light bg-light shadow w-100" style="position: fixed; z-index: 1;">
    <a class="navbar-brand" href="#">
        Add New Student &nbsp;&nbsp;
        <a href="/students" class="btn btn-outline-info"><i class="fa-solid fa-arrow-left"></i> Back to Listing</a>
    </a>
</nav>
<br><br>
<div class="d-flex justify-content-center">
    <div class="card w-50 my-5 shadow">
        <div class="card-body">
            <h4 class="text-secondary">Edit Student Details</h4>
            <hr>
            <form th:action="@{/updateStudent}" th:object="${student}"  method="post">
                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="name" class="text-secondary">Full Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Full Name" required/>
                </div>
                <div class="form-group">
                    <label for="age" class="text-secondary">Age</label>
                    <input type="text" id="age" name="age" th:field="*{age}" class="form-control" placeholder="Age" required/>
                </div>
                <div class="form-group">
                    <label class="text-secondary">Gender</label>
                    <div class="d-flex">
                        <div class="form-check ">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Male" name="gender" th:field="*{gender}">Male
                            </label>
                        </div>
                        <div class="form-check mx-3">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Female" name="gender" th:field="*{gender}">Female
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Other" name="gender" th:field="*{gender}">Other
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="text-secondary">Email</label>
                        <input type="email" id="email" th:field="*{email}" name="email" placeholder="Email" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="text-secondary">City</label>
                    <input type="text" id="city" th:field="*{city}" name="city" placeholder="City" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="dob" class="text-secondary">Date of Birth</label>
                    <input type="date" id="dob"  name="dob" th:value="*{dateOfBirth}"  class="form-control" required/>
                </div>

                <input type="submit" class="btn btn-success" value="Update"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
