<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | J2EE Lab 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand text-white" href="#">
        <img th:src="@{/icon.png}" alt="Logo" class="icon"/>
        &nbsp;&nbsp;Mihir's E-learning Platform &nbsp;&nbsp;
    </a>
</nav>

<div class="d-flex justify-content-center">
    <div class="card w-50 my-5">
        <div class="card-body">
            <h4 class="text-center">Student Registration</h4>

            <!-- Display message only if present -->
            <p th:if="${message}" th:text="${message}" class="alert alert-info text-center"></p>

            <h5 class="text-center text-primary">Sign Up</h5>

            <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
                <div class="form-group">
                <label>First Name <span class="required-field">*</span></label>
                <input type="text" th:field="*{firstName}"  class="form-control"/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red;"></span>
                </div>
                <div class="form-group">
                <label>Last Name<span class="required-field">*</span></label>
                <input type="text" th:field="*{lastName}" class="form-control"/>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label>Email<span class="required-field">*</span></label>
                    <input type="text" th:field="*{email}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
                </div>
                <div class="form-group">
                <label>Username<span class="required-field">*</span></label>
                <input type="text" th:field="*{userName}" class="form-control"/>
                <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: red;"></span>
                </div>
                <div class="form-group">
                <label>Password<span class="required-field">*</span></label>
                <input type="password" th:field="*{password}" class="form-control"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
                </div>
                <div class="form-group">
                <label>Address<span class="required-field">*</span></label>
                <input type="text" th:field="*{address}" class="form-control"/>
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"></span>
                </div>
                <div class="form-group">
                <label>City<span class="required-field">*</span></label>
                <input type="text" th:field="*{city}" class="form-control"/>
                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" style="color: red;"></span>
                </div>
                <div class="form-group">
                <label>Postal Code<span class="required-field">*</span></label>
                <input type="text" th:field="*{postalCode}" class="form-control"/>
                <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" style="color: red;"></span>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
                <a th:href="@{/}">Login</a>
            </form>

        </div>
    </div>
</div>

</body>
</html>
