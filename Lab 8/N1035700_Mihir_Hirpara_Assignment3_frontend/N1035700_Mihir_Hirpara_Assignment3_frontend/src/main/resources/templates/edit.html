<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand text-white" href="#">
        <img th:src="@{/icon.png}" alt="Logo" class="icon"/>
        Edit Profile &nbsp;&nbsp;

        <a th:href="@{/logout}" class="btn btn-secondary">Log out</a>
    </a>
</nav>
<div class="d-flex justify-content-center">
    <div class="card w-50 my-5">
        <div class="card-body">
            <form th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="firstName">First Name <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
                    <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
                    <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                    <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>

                <input type="hidden" th:field="*{userName}" class="form-control">

                <div class="form-group">
                    <label for="address">Address <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
                    <small class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
                </div>

                <div class="form-group">
                    <label for="city">City <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="City">
                    <small class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></small>
                </div>

                <div class="form-group">
                    <label for="postalCode">Postal Code <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{postalCode}" class="form-control" id="postalCode" placeholder="Postal Code">
                    <small class="text-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></small>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <a th:href="@{/welcome}" class="btn btn-secondary">Cancel</a>
                <!-- Display global form error messages -->
                <div class="alert alert-danger mt-3" th:if="${#fields.hasGlobalErrors()}">
                    <ul>
                        <li th:each="error : ${#fields.globalErrors()}" th:text="${error}"></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
